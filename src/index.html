<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto Note</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/all.css">
  </head>
  <body>
    <div class="connection"><i class="fas fa-wifi"></i> &nbsp;&nbsp;&nbsp;&nbsp;Check your internet connection</div>
    <div class="container">
    <div class="currency" id="BTC">
      <div class="price-container">
        <p class="subtext">Current BTC in USD</p>
        <h1 class="price">Loading...</h1> 
      </div>
      <div class="target-container">
        <p><i class="fas fa-sort-up"></i><span class="targetprice">Choose a target price</span></p>
      </div>
      <div class="right">
        <button class="notificationbtn">Notify me when...</button>
      </div>
    </div>

    <div class="currency" id="ETH">
      <div class="price-container">
        <p class="subtext">Current ETH in USD</p>
        <h1 class="price">Loading...</h1> 
      </div>
      <div class="target-container">
        <p><i class="fas fa-sort-up"></i><span class="targetprice">Choose a target price</span></p>
      </div>
      <div class="right">
        <button class="notificationbtn">Notify me when...</button>
      </div>
    </div>
  </div>
    <script defer src="index.js"></script>
  </body>
</html>
